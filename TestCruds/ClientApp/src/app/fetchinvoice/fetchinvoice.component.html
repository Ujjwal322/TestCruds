<div class="col-lg-12 table-responsive" #TABLE #table>

  <div style="padding-bottom: 10px;padding-top: 10px;">
    <div class="row">
      <div class="col-sm-12">
        <button (click)="ExportTOExcel()" class="btn btn-success">ExportTOExcel</button>
      </div>
    </div>
  </div>


  <table class='table' *ngIf="invList">
    <thead>
      <tr>
        <th>Invoice ID</th>
        <th>Invoice No</th>
        <th>Customer No</th>
        <th>Invoice Date</th>
        <th>Invoice Amount</th>
        <th>Payment Due Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inv of invList">
        <td>{{ inv.invoiceId }}</td>
        <td>{{ inv.invoiceNo }}</td>
        <td>{{inv.customerId }}</td>
        <td>{{inv.invoiceDate}}</td>
        <td>{{inv.invoiceAmount}}</td>
        <td>{{inv.paymentDueDate}}</td>
        <td>
        <!--<td>
          <a [routerLink]="['/invoice/edit/', inv.invoiceId]">Edit</a> |
          <a [routerLink]="" (click)="delete(inv.invoiceId)">Delete</a>
        </td>-->
      </tr>
    </tbody>
  </table>
  </div>
