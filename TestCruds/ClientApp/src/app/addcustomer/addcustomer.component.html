<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

  <h1>{{title}}</h1>
  <h3>Customer</h3>
  <hr />
  <form [formGroup]="customerForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
      <input type="hidden" name="customerId" value="customerId" formControlName="customerId" />
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12">Customer No</label>
      <div class="col-md-4">
        <input class="form-control" type="text" formControlName="customerNo">
      </div>
      <!--<span class="text-danger" *ngIf="customerNo.invalid && formDir.submitted">
        CustomerNo is required.
      </span>-->
    </div>

    <div class="form-group row">
      <label class="control-label col-md-12" for="Department">Customer Name</label>
      <div class="col-md-4">
        <input class="form-control" type="text" formControlName="customerName">
      </div>
      <!--<span class="text-danger" *ngIf="customerName.invalid && formDir.submitted">
        CustomerName is required
      </span>-->
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-default">Save</button>
      <button class="btn" (click)="cancel()">Cancel</button>
    </div>
  </form>


</body>
</html>
